<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Server-Side Calculator</title>
    <script defer src="scripts/axios.js"></script>
    <script defer src="scripts/client.js" charset="utf-8"></script>
    <link href="styles.css" rel="stylesheet" />
  </head>
  <body>
    <h1>Server-Side Calculator</h1>

    <form
      data-testid="calculator"
      id="calc-form"
      onsubmit="addCalculation(event)"
    >
      <input type="number" placeholder="First Number" id="first" required />
      <button type="button" onclick="setOperator(event, '+')">+</button>
      <button type="button" onclick="setOperator(event, '-')">-</button>
      <button type="button" onclick="setOperator(event, '*')">*</button>
      <button type="button" onclick="setOperator(event, '/')">/</button>
      <input type="number" placeholder="Second Number" id="second" required />
      <button disabled id="equals">=</button>
      <button type="button" onclick="clearForm(event)">C</button>
      <button type="button" onclick="clearServer(event)">Clear Server</button>
    </form>

    <section data-testid="recentResult" id="recentResult">
      <!-- The most recent calculation result goes here. -->
    </section>

    <section data-testid="resultHistory" id="resultHistory">
      <!-- The list of calculation results goes here. -->
    </section>
  </body>
</html>

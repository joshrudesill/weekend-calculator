<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Server-Side Calculator</title>
    <script defer src="scripts/axios.js"></script>
    <script defer src="scripts/client.js" charset="utf-8"></script>
    <link href="styles.css" rel="stylesheet" />
  </head>
  <body>
    <h1>Server-Side Calculator</h1>

    <input
      placeholder=""
      data-testid="stretch-input"
      id="calculation"
      disabled
    />
    <button type="button" onclick="clearServer(event)">Clear Server</button>
    <button type="button" onclick="clearForm(event)">C</button>
    <form
      data-testid="calculator"
      id="calc-form"
      onsubmit="addCalculation(event)"
      class="calc"
    >
      <button type="button" onclick="setInput('7')">7</button>
      <button type="button" onclick="setInput('8')">8</button>
      <button type="button" onclick="setInput('9')">9</button>
      <button
        type="button"
        onclick="setOperator(event, '+')"
        data-tagtype="operator"
      >
        +
      </button>
      <button type="button" onclick="setInput('4')">4</button>
      <button type="button" onclick="setInput('5')">5</button>
      <button type="button" onclick="setInput('6')">6</button>
      <button
        type="button"
        onclick="setOperator(event, '-')"
        data-tagtype="operator"
      >
        -
      </button>
      <button type="button" onclick="setInput('1')" data-testid="one">1</button>
      <button type="button" onclick="setInput('2')" data-testid="two">2</button>
      <button type="button" onclick="setInput('3')" data-testid="three">
        3
      </button>
      <button
        type="button"
        onclick="setOperator(event, '*')"
        data-tagtype="operator"
      >
        *
      </button>
      <button type="button" onclick="setInput('0')">0</button>
      <button type="button" onclick="setInput('.')">.</button>
      <button disabled id="equals">=</button>
      <button
        type="button"
        onclick="setOperator(event, '/')"
        data-tagtype="operator"
      >
        /
      </button>
    </form>

    <section data-testid="recentResult" id="recentResult">
      <!-- The most recent calculation result goes here. -->
    </section>

    <section data-testid="resultHistory" id="resultHistory">
      <!-- The list of calculation results goes here. -->
    </section>
  </body>
</html>
